<mat-toolbar color="primary">
    <span>Login</span>
  </mat-toolbar>
  
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-form-field class="w-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" [(ngModel)]="email" name="email" required>
        </mat-form-field>
  
        <mat-form-field class="w-100">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password" name="password" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" class="w-100" (click)="onLogin()">Login</button>
      </div>
    </div>
  </div>
